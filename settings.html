<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save GitHub Token</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --border-color: #ccc;
            --input-bg: white;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --link-color: #2196F3;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #444;
            --input-bg: #1e1e1e;
            --button-bg: #388E3C;
            --button-hover: #2E7D32;
            --link-color: #64B5F6;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .password-container {
            position: relative;
            margin-bottom: 10px;
        }

        .password-container input {
            width: 100%;
            box-sizing: border-box;
            padding-right: 40px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .submit-button:hover {
            background-color: var(--button-hover);
        }

        .gist-button {
            width: 95%;
            display: block;
            padding: 10px;
            background-color: var(--link-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .gist-button:hover {
            opacity: 0.9;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .toggle-password {
            position: absolute;
            right: 4px;
            top: 35%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 16px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        .toggle-password:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">üåì</button>
    
    <div class="form-container">
        <h2>Save GitHub Token</h2>
        <form id="tokenForm">
            <label for="token">GitHub Token:</label>
            <div class="password-container">
                <input type="password" id="token" name="token" required>
                <button type="button" class="toggle-password" aria-label="Toggle Password Visibility">üëÅÔ∏è</button>
            </div>
            
            <label for="encrkey">Encryption Key(1-100):</label>
            <input type="number" id="encrkey" name="encrkey" min="1" max="100" required>
            <button type="submit" class="submit-button">Save Token</button>
        </form>
        <a class="gist-button" id="gistview" href="#" target="_blank">View Gist File</a>
        <div class="message" id="message"></div>
    </div>
    
    <script src="js/settings.js"></script>
</body>

</html>
