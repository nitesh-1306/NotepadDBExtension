<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save GitHub Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 96%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    
    <div class="form-container">
        <h2>Save GitHub Token</h2>
        <form id="tokenForm">
            <label for="token">GitHub Token:</label>
            <input type="text" id="token" name="token" required>
            
            <label for="encrkey">Encryption Key(1-100):</label>
            <input type="number" id="encrkey" name="encrkey" min="1" max="100" required>
            <button type="submit">Save Token</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    
    <script src="settings.js"></script>

</body>

</html>
