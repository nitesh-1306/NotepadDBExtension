<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save GitHub Token</title>
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">🌓</button>
    
    <div class="form-container">
        <h2>Save GitHub Token</h2>
        <form id="tokenForm">
            <label for="token">GitHub Token:</label>
            <div class="password-container">
                <input type="password" id="token" name="token" required>
                <button type="button" class="toggle-password" aria-label="Toggle Password Visibility">👁️</button>
            </div>
            
            <label for="encrkey">Encryption Key(1-100):</label>
            <input type="number" id="encrkey" name="encrkey" min="1" max="100" required>
            <button type="submit" class="submit-button">Save Token</button>
        </form>
        <a class="gist-button" id="gistview" href="#" target="_blank">View Gist File</a>
        <div class="message" id="message"></div>
    </div>
    
    <script src="js/settings.js"></script>
</body>

</html>
