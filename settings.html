<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save GitHub Token</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --border-color: #ccc;
            --input-bg: white;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #444;
            --input-bg: #1e1e1e;
            --button-bg: #388E3C;
            --button-hover: #2E7D32;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 96%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: var(--button-hover);
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ“</button>
    
    <div class="form-container">
        <h2>Save GitHub Token</h2>
        <form id="tokenForm">
            <label for="token">GitHub Token:</label>
            <input type="text" id="token" name="token" required>
            
            <label for="encrkey">Encryption Key(1-100):</label>
            <input type="number" id="encrkey" name="encrkey" min="1" max="100" required>
            <button type="submit">Save Token</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    
    <script src="js/settings.js"></script>

</body>

</html>
